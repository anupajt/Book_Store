{% extends 'user_template/userbase.html' %}
{% block title %}Book store: Read and Translate{% endblock %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <form method="POST" action="{% url 'user_book:search_scrap' %}">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">

                            <input type="text" name="book_name" id="book_name" placeholder="Enter Book name" class="form-control" required>
                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Search ">
                </div>
            </form>
        </div>
    </div>
    {% if title %}
    <div class="row">
        <div class="col-md-12 text-center">
            <h1 >Name:{{ title }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4>Summary:</h4>
            <!-- Use a textarea for the summary with scrolling capability -->
            <textarea rows="10" cols="70" readonly>{{ description }}</textarea>
        </div>
        <div class="col-md-6">
            <h2>Audio:</h2>
            <audio controls>
                <source src="{{ audio_file_link }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

    </div>

    {% endif %}
</div>

{% endblock %}
